<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Catatan</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.06);
      max-width: 480px;
      width: 100%;
    }
    h1 {
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 1.5rem;
      text-align: center;
    }
    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 4px;
    }
    input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 0.95rem;
      margin-bottom: 12px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      background: #2563eb;
      color: #fff;
    }
    button:disabled {
      opacity: 0.7;
      cursor: default;
    }
    #status {
      margin-top: 10px;
      font-size: 0.9rem;
      text-align: center;
    }
    .entries {
      margin-top: 20px;
      border-top: 1px solid #eee;
      padding-top: 12px;
      max-height: 250px;
      overflow-y: auto;
      font-size: 0.9rem;
    }
    .entry {
      padding: 6px 0;
      border-bottom: 1px dashed #eee;
    }
    .entry:last-child {
      border-bottom: none;
    }
    .entry-name {
      font-weight: 600;
    }
    .entry-phone {
      font-family: monospace;
      font-size: 0.85rem;
    }
    .entry-time {
      font-size: 0.75rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hallo anjing üê∂</h1>
    <form id="user-form">
      <div>
        <label for="name">Nama</label>
        <input id="name" name="name" type="text" required />
      </div>
      <div>
        <label for="phone">Nomor HP</label>
        <input id="phone" name="phone" type="tel" required />
      </div>
      <button type="submit">Simpan ke KV</button>
      <div id="status"></div>
    </form>

    <div class="entries">
      <strong>Data tersimpan:</strong>
      <div id="entries">
        <em>Memuat data...</em>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("user-form");
    const statusEl = document.getElementById("status");
    const button = form.querySelector("button");
    const entriesEl = document.getElementById("entries");

    async function loadUsers() {
      entriesEl.innerHTML = "<em>Memuat data...</em>";
      try {
        const res = await fetch("/list");
        if (!res.ok) {
          throw new Error("Gagal memuat data (" + res.status + ")");
        }
        const data = await res.json();
        const items = data.items || [];

        if (items.length === 0) {
          entriesEl.innerHTML = "<em>Belum ada data.</em>";
          return;
        }

        entriesEl.innerHTML = "";
        for (const item of items) {
          const div = document.createElement("div");
          div.className = "entry";
          div.innerHTML = `
            <div class="entry-name">${item.name || "(tanpa nama)"}</div>
            <div class="entry-phone">${item.phone || "-"}</div>
            <div class="entry-time">${item.createdAt || ""}</div>
          `;
          entriesEl.appendChild(div);
        }
      } catch (err) {
        entriesEl.innerHTML = "<em>Gagal memuat data: " + err.message + "</em>";
      }
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (!name || !phone) {
        statusEl.textContent = "Nama dan nomor HP wajib diisi.";
        return;
      }

      statusEl.textContent = "Menyimpan...";
      button.disabled = true;

      try {
        const res = await fetch("/submit", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ name, phone }),
        });

        if (!res.ok) {
          const text = await res.text();
          throw new Error(text || "Server error");
        }

        const data = await res.json();
        statusEl.textContent = "Tersimpan! ID: " + data.id;
        form.reset();

        // reload list setelah simpan
        await loadUsers();
      } catch (err) {
        statusEl.textContent = "Gagal menyimpan: " + err.message;
      } finally {
        button.disabled = false;
      }
    });

    // load data pertama kali saat halaman dibuka
    loadUsers();
  </script>
</body>
</html>
