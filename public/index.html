<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Catatan</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.06);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 1.5rem;
      text-align: center;
    }
    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 4px;
    }
    input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 0.95rem;
      margin-bottom: 12px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      background: #2563eb;
      color: #fff;
    }
    button:disabled {
      opacity: 0.7;
      cursor: default;
    }
    #status {
      margin-top: 10px;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hallo anjing üê∂</h1>
    <form id="user-form">
      <div>
        <label for="name">Nama</label>
        <input id="name" name="name" type="text" required />
      </div>
      <div>
        <label for="phone">Nomor HP</label>
        <input id="phone" name="phone" type="tel" required />
      </div>
      <button type="submit">Simpan ke KV</button>
      <div id="status"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById("user-form");
    const statusEl = document.getElementById("status");
    const button = form.querySelector("button");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (!name || !phone) {
        statusEl.textContent = "Nama dan nomor HP wajib diisi.";
        return;
      }

      statusEl.textContent = "Menyimpan...";
      button.disabled = true;

      try {
        const res = await fetch("/submit", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ name, phone }),
        });

        if (!res.ok) {
          const text = await res.text();
          throw new Error(text || "Server error");
        }

        const data = await res.json();
        statusEl.textContent = "Tersimpan! ID: " + data.id;
        form.reset();
      } catch (err) {
        statusEl.textContent = "Gagal menyimpan: " + err.message;
      } finally {
        button.disabled = false;
      }
    });
  </script>
</body>
</html>
