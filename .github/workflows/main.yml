name: Deploy Worker + Upload KV Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Wrangler v3 (LANCAR)
        run: npm install -g wrangler@3

      - name: Upload static files to KV
        run: |
          set -euo pipefail
          cd public
          for f in $(find . -type f); do
            key="${f#./}"
            echo "Uploading $f -> $key"
            wrangler kv:key put --namespace-id "${{ secrets.PAGES_KV_ID }}" "$key" --path "$f"
          done
        env:
          CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Deploy Worker
        run: wrangler deploy
        env:
          CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
